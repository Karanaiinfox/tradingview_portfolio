      <!-- Chart.js -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
          // Create the initial chart
          const ctx = document.createElement('canvas');
          document.querySelector('.chart-placeholder').appendChild(ctx);
  
          const chart = new Chart(ctx, {
              type: 'line',
              data: {
                  labels: ['Mar', 'May', 'Jul', 'Sep', 'Nov'],
                  datasets: [{
                      label: 'Performance',
                      data: [0, 100, 200, 300, 400],
                      borderColor: '#28a745',
                      fill: true,
                      backgroundColor: 'rgba(40, 167, 69, 0.2)',
                  }]
              },
              options: {
                  responsive: true,
                  plugins: {
                      legend: { display: false }
                  },
                  scales: {
                      y: { beginAtZero: true },
                      x: { grid: { display: false } }
                  }
              }
          });
  
          // Timeframe data and corresponding performance text
          const timeframeData = {
              '1W': { 
                  labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri',"Sat"], 
                  data: [10, 20, 15, 25, 30,45], 
                  performance: { value: "+5.00%", date: "Jun 16, 2024", positive: true }
              },
              '1M': { 
                  labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'], 
                  data: [50, 100, 80, 120], 
                  performance: { value: "+15.00%", date: "Jun 12, 2024", positive: true }
              },
              '3M': { 
                  labels: ['Jan', 'Feb', 'Mar'], 
                  data: [200, 250, 300], 
                  performance: { value: "+30.00%", date: "Mar 12, 2024", positive: true }
              },
              'YTD': { 
                  labels: ['Jan', 'Mar', 'May', 'Jul', 'Sep', 'Nov'], 
                  data: [0, 25, 22, 45, 40, 20], 
                  performance: { value: "+45.00%", date: "Jun 12, 2024", positive: true }
              },
              '1Y': { 
                  labels: ['Q1', 'Q2', 'Q3', 'Q4'], 
                  data: [100, 200, 300, 400], 
                  performance: { value: "+400%", date: "Jun 12, 2024", positive: true }
              },
              'Max': { 
                  labels: ['2019', '2020', '2021', '2022', '2023'], 
                  data: [0, 150, 200, 350, 400], 
                  performance: { value: "+100.00%", date: "Jun 12, 2024", positive: true }
              }
          };
  
          // Update chart and performance text on button click
          const performanceText = document.querySelector('.performance-text');
          const buttons = document.querySelectorAll('.timeframe-buttons button');
          buttons.forEach(button => {
              button.addEventListener('click', () => {
                  const timeframe = button.getAttribute('data-timeframe');
                  const { labels, data, performance } = timeframeData[timeframe];
  
                  // Update chart data
                  chart.data.labels = labels;
                  chart.data.datasets[0].data = data;
                  chart.update();
  
                  // Update performance text
                  performanceText.textContent = `${performance.value} `;
                  performanceText.classList.toggle('text-danger', !performance.positive);
                  performanceText.classList.toggle('text-success', performance.positive);
                  const smallTag = document.createElement('small');
                  smallTag.classList.add('text-muted');
                  smallTag.textContent = performance.date;
                  performanceText.appendChild(smallTag);
              });
          });
      </script>



<script>
    const profile = document.getElementById('profile');
    const dropdown = document.getElementById('dropdown');
    profile.addEventListener('click', () => {
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });
    window.addEventListener('click', (event) => {
        if (!profile.contains(event.target)) {
            dropdown.style.display = 'none';
        }
    });
</script>
