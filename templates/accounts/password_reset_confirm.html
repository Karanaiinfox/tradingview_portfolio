<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Password Reset</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Reset Password</h1>
            <p></p>
            <div class="illustration">
                <!-- Replace with your illustration image -->
                <img src="{% static 'assets/image/Login-bro.png' %}" alt="Illustration">
            </div>
        </div>

        <div class="right-panel">
            <h2>Welcome back</h2>
            <p>Please enter your new password.</p>
            <form method="post">
                {% csrf_token %}
                
                <!-- New Password Field -->
                <input type="password" name="password" class="input-field" placeholder="Enter new password" required>
                
                <!-- Confirm Password Field -->
                <input type="password" name="confirm_password" class="input-field" placeholder="Confirm new password" required>

                <button type="submit" class="btn">Reset Password</button>
            </form>
            <p class="register-link"><a href="{% url 'login' %}">Back to login</a></p>
        </div>
    </div>
</body>
</html>
