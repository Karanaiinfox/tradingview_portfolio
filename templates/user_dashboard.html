<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    {% for message in messages %}
        <script>
            Swal.fire({
                position: 'center',
                icon: "success",
                title: "{{ message }}",
                showConfirmButton: false,
                timer: 1500
            });
        </script>
    {% endfor %}
    {% csrf_token %}
    <a href="../../accounts/logout" class="logout-btn">Logout</a>



    <div class="container">
        <h2>Stock Chart for Apple (AAPL)</h2>
        <div id="tradingview-widget-container"></div>
    </div>

    <script>
        // var allowedIndicators = {{ allowed_indicators | safe }};
        new TradingView.widget({
            "width": "100%",
            "height": "500",
            "symbol": "AAPL",
            "interval": "60",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": false,     // Change this to true foe admin
            "container_id": "tradingview-widget-container",
            "studies": ["MACD",        // Allowed indicators
                    "RSI",         // Allowed indicators
                    "Moving Average"],
            "hide_side_toolbar": true,  // Hides the side toolbar on left side
        });
    </script>
</body>
</html>
